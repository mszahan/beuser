{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    Reset password
{% endblock title %}
    



{% block content %}
    <h1 class="mt-5">Forgot your password?</h1>
    <p>Enter your registered email address to reset your password</p>
    
    <form action="" method="post">
        {% csrf_token %}
        {{form | crispy}}
        <input type="submit" value="confirm" class="btn btn-primary m-2">
    </form>
{% endblock content %}
